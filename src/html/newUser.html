  <div class="container formBody">

      <i class="fas fa-user-circle" style="font-size: 55px; color: red;"></i>
      <div class="form-controlss">
          <form action="/savedatain" method="POST" onsubmit="return checkValidation()">
           <input class="form-control" type="text" name="name" placeholder="Name" required>
           <input class="form-control" type="email" name="email" placeholder="email" required>
           <input class="form-control p1" type="password" name="pass" placeholder="Create password" required>
           <input class="form-control p2" type="password" name="cnfpass" placeholder="Confirm password" required>
           <button class="btn btn-primary"  value="submit"> Sign Up</button>
           <button class="btn btn-warning"> <i class="fas fa-key"></i> Log in</button>
        </form>
      </div>

<script>
  function checkValidation(){
    

    let pass =document.getElementsByClassName('p1');//this is the password
    let cnfpass =document.getElementsByClassName('p2');//this is the confirm password

    event.preventDefault();

    if(pass[0].value != cnfpass[0].value)
    {
      document.getElementsByClassName('alert')[0].style.display ="block";
      return false ;
    }else
    {
      // location.href='/savedatain'
      // document.forms[0].action = "/savedatain"
      document.forms[0].submit();
      return true ;
    }

  }

  Array.from(document.getElementsByTagName('input')).forEach(element =>{
    element.addEventListener('focusin',(event)=>{
      document.getElementsByClassName('alert')[0].style.display ="none";
    })
  })
</script>
